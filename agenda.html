<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barber Pro | SaaS Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- TEMA PREMIUM DARK --- */
        :root { 
            --bg: #121214; 
            --surface: #202024; 
            --primary: #8257e5; 
            --primary-light: #996dff;
            --text: #e1e1e6; 
            --text-muted: #a8a8b3;
            --success: #04d361;
            --danger: #e83f5b;
            --whatsapp: #25d366;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            padding-bottom: 80px; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER FINANCEIRO --- */
        .dashboard-header {
            background: linear-gradient(180deg, var(--surface) 0%, var(--bg) 100%);
            padding: 25px 20px 10px;
            border-bottom: 1px solid #333;
        }
        .welcome { font-size: 0.9rem; color: var(--text-muted); }
        .balance-card {
            background: linear-gradient(135deg, var(--primary), #4f3299);
            padding: 20px;
            border-radius: 16px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(130, 87, 229, 0.3);
            display: flex; justify-content: space-between; align-items: center;
        }
        .balance-label { font-size: 0.8rem; opacity: 0.8; display: block; }
        .balance-value { font-size: 1.8rem; font-weight: bold; display: block; }
        .balance-icon { font-size: 1.5rem; opacity: 0.5; color: #fff; }

        /* --- LISTA DE AGENDAMENTOS --- */
        .section-title { padding: 20px 20px 10px; font-size: 1.1rem; color: var(--text); font-weight: 600; display: flex; justify-content: space-between; align-items: center;}
        
        .appointment-card {
            background: var(--surface);
            margin: 10px 20px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        .time-box {
            background: #29292e; padding: 10px; border-radius: 8px; text-align: center; min-width: 50px; margin-right: 15px;
        }
        .time-box span { display: block; font-weight: bold; color: var(--text); }
        
        .client-info { flex-grow: 1; }
        .client-info h3 { margin: 0; font-size: 1rem; }
        .client-info p { margin: 4px 0 0; font-size: 0.8rem; color: var(--text-muted); }
        
        .actions { display: flex; align-items: center; gap: 15px; }
        .price-tag { font-weight: bold; color: var(--success); font-size: 0.9rem; margin-right: 10px; }
        
        /* Botões de Ação */
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .btn-zap { color: var(--whatsapp); }
        .btn-zap:hover { transform: scale(1.2); }
        .btn-del { color: var(--danger); }

        /* --- FAB (Floating Action Button) --- */
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            background: var(--primary); width: 56px; height: 56px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100;
            color: #fff; font-size: 1.5rem; border: none;
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 200; align-items: end;
        }
        .modal-content {
            background: var(--surface); width: 100%; padding: 25px; border-radius: 20px 20px 0 0;
            box-sizing: border-box; animation: slideUp 0.3s;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
        input { 
            width: 100%; padding: 15px; background: var(--bg); border: 1px solid #333; 
            color: white; border-radius: 10px; box-sizing: border-box; font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .chips-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .chip {
            background: var(--bg); border: 1px solid #333; padding: 10px 20px; border-radius: 50px;
            color: var(--text-muted); cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .chip.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        .btn-confirm {
            width: 100%; background: var(--success); color: #000; padding: 18px;
            border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* --- NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: var(--surface);
            display: flex; justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #333; z-index: 90;
        }
        .nav-item { color: var(--text-muted); text-decoration: none; font-size: 1.5rem; position: relative; }
        .nav-item.active { color: var(--primary); }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <span class="welcome">Bem-vindo,</span>
                <h2 style="margin:0;">Barber Shop Elite</h2>
            </div>
            <a href="index.html" style="color:white; text-decoration:none;"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
        <div class="balance-card">
            <div>
                <span class="balance-label">Faturamento Hoje</span>
                <span class="balance-value" id="dailyTotal">R$ 0,00</span>
            </div>
            <i class="fas fa-wallet balance-icon"></i>
        </div>
    </header>

    <div class="section-title">
        <span>Agenda de Hoje</span>
        <small style="color:var(--text-muted)" id="dateDisplay">--/--</small>
    </div>

    <div id="appointmentsList" style="padding-bottom: 20px;"></div>

    <button class="fab" onclick="openModal()"><i class="fas fa-plus"></i></button>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-calendar-alt"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-chart-line"></i></a>
    </nav>

    <div id="modalApp" class="modal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <h3 style="margin-top:0;">Novo Cliente</h3>
            <div class="form-group">
                <label>Nome do Cliente</label>
                <input type="text" id="clientName" placeholder="Ex: Ricardo Silva">
            </div>
            <div class="form-group">
                <label>Serviço</label>
                <div class="chips-container">
                    <div class="chip active" onclick="selectService(this, 35)">Cabelo (R$35)</div>
                    <div class="chip" onclick="selectService(this, 25)">Barba (R$25)</div>
                    <div class="chip" onclick="selectService(this, 50)">Completo (R$50)</div>
                </div>
            </div>
            <div class="form-group">
                <label>Horário</label>
                <input type="time" id="appTime">
            </div>
            <button class="btn-confirm" onclick="saveAppointment()">CONFIRMAR AGENDAMENTO</button>
        </div>
    </div>

    <script>
        let selectedPrice = 35;
        let selectedService = "Cabelo";

        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('dateDisplay').innerText = now.toLocaleDateString('pt-BR', options);
        });

        function openModal() { document.getElementById('modalApp').style.display = 'flex'; }
        function closeModal() { document.getElementById('modalApp').style.display = 'none'; }

        function selectService(element, price) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            selectedPrice = price;
            selectedService = element.innerText.split(' (')[0];
        }

        function saveAppointment() {
            const name = document.getElementById('clientName').value;
            const time = document.getElementById('appTime').value;

            if(!name || !time) return alert("Preencha nome e horário!");

            const appointment = {
                id: Date.now(),
                name,
                service: selectedService,
                price: selectedPrice,
                time
            };

            let apps = JSON.parse(localStorage.getItem('barber_data')) || [];
            apps.push(appointment);
            apps.sort((a,b) => a.time.localeCompare(b.time)); 
            localStorage.setItem('barber_data', JSON.stringify(apps));

            closeModal();
            loadAppointments();
            document.getElementById('clientName').value = '';
        }

        function deleteApp(id) {
            if(confirm("Finalizar ou cancelar este corte?")) {
                let apps = JSON.parse(localStorage.getItem('barber_data')) || [];
                apps = apps.filter(a => a.id !== id);
                localStorage.setItem('barber_data', JSON.stringify(apps));
                loadAppointments();
            }
        }

        // --- FUNÇÃO WHATSAPP (NOVA) ---
        function sendZap(name, time, service) {
            const msg = `Olá ${name}, confirmando seu horário de *${service}* hoje às *${time}*. Tudo certo? ✂️`;
            // Abre o WhatsApp para escolher o contato (Genérico)
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function loadAppointments() {
            const list = document.getElementById('appointmentsList');
            const apps = JSON.parse(localStorage.getItem('barber_data')) || [];
            let total = 0;

            if(apps.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#444; margin-top:30px;">Nenhum cliente na agenda hoje.</p>';
                document.getElementById('dailyTotal').innerText = "R$ 0,00";
                return;
            }

            list.innerHTML = '';
            apps.forEach(app => {
                total += app.price;
                const div = document.createElement('div');
                div.className = 'appointment-card';
                div.innerHTML = `
                    <div class="time-box">
                        <span>${app.time}</span>
                    </div>
                    <div class="client-info">
                        <h3>${app.name}</h3>
                        <p>${app.service}</p>
                    </div>
                    <div class="actions">
                        <div class="price-tag">R$ ${app.price}</div>
                        <button onclick="sendZap('${app.name}', '${app.time}', '${app.service}')" class="btn-icon btn-zap">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                        <button onclick="deleteApp(${app.id})" class="btn-icon btn-del">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('dailyTotal').innerText = `R$ ${total},00`;
        }
    </script>
</body>
</html>
