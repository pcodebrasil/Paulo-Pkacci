<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agendar Horário | Barber Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --primary: #8257e5; --accent: #00f2fe; --text: #ffffff; --success: #00ff88; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .logo-circle { width: 80px; height: 80px; background: linear-gradient(45deg, var(--primary), var(--accent)); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; box-shadow: 0 0 20px rgba(130, 87, 229, 0.4); }

        .booking-card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }
        h2 { font-size: 1.2rem; margin-bottom: 20px; text-align: center; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; opacity: 0.6; margin-bottom: 8px; }
        input, select { width: 100%; padding: 15px; background: #0f111a; border: 1px solid #333; color: white; border-radius: 12px; font-family: inherit; box-sizing: border-box; }
        
        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .slot { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 10px; border-radius: 10px; text-align: center; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .slot.selected { background: var(--primary); border-color: var(--primary); font-weight: bold; }

        .btn-reserve { width: 100%; background: linear-gradient(45deg, var(--primary), var(--accent)); padding: 18px; border: none; border-radius: 15px; color: white; font-weight: 600; font-size: 1rem; margin-top: 30px; box-shadow: 0 10px 20px rgba(130, 87, 229, 0.3); cursor: pointer; }
        
        .footer { text-align: center; margin-top: 30px; font-size: 0.7rem; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-circle">B</div>
        <h1 style="font-size: 1.5rem; margin: 0;">Barber Shop Elite</h1>
        <p style="font-size: 0.8rem; opacity: 0.6;">Escolha seu melhor horário</p>
    </div>

    <div class="booking-card">
        <h2>Sua Reserva</h2>
        
        <div class="input-group">
            <label>Seu Nome</label>
            <input type="text" id="clientName" placeholder="Como quer ser chamado?">
        </div>

        <div class="input-group">
            <label>Horário</label>
            <div class="time-slots" id="slots">
                <div class="slot" onclick="selectSlot(this)">09:00</div>
                <div class="slot" onclick="selectSlot(this)">10:00</div>
                <div class="slot" onclick="selectSlot(this)">11:00</div>
                <div class="slot" onclick="selectSlot(this)">14:00</div>
                <div class="slot" onclick="selectSlot(this)">15:00</div>
                <div class="slot" onclick="selectSlot(this)">16:00</div>
                <div class="slot" onclick="selectSlot(this)">17:00</div>
                <div class="slot" onclick="selectSlot(this)">18:00</div>
                <div class="slot" onclick="selectSlot(this)">19:00</div>
            </div>
        </div>

        <button class="btn-reserve" onclick="confirmBooking()">Reservar Horário</button>
    </div>

    <div class="footer">
        Desenvolvido por PKACCI Tech 2026
    </div>

    <script>
        let selectedTime = "";

        function selectSlot(el) {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
            el.classList.add('selected');
            selectedTime = el.innerText;
        }

        function confirmBooking() {
            const name = document.getElementById('clientName').value;
            if(!name || !selectedTime) {
                alert("Por favor, preencha seu nome e escolha um horário.");
                return;
            }

            // Contrato de Dados: Deve bater com o 'agenda.html'
            const appointment = {
                id: Date.now(),
                name: name,
                time: selectedTime,
                price: 25 // Valor fixo para este MVP
            };

            // Salva no banco compartilhado (v6)
            let data = JSON.parse(localStorage.getItem('barber_v6')) || [];
            data.push(appointment);
            localStorage.setItem('barber_v6', JSON.stringify(data));

            alert("Reserva confirmada! Te aguardamos às " + selectedTime);
            
            // Simula o redirecionamento ou limpeza
            document.getElementById('clientName').value = "";
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
        }
    </script>
</body>
</html>
