<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo Pkacci | Engenheiro de Sistemas & Arquiteto</title>
    <style>
        :root { --primary: #00d4ff; --bg: #000000; --card: #0a0a0a; --text: #ffffff; --subtext: #a0a0a0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .hero { padding: 40px 20px; }
        h1 { font-size: 3.5rem; color: var(--primary); margin: 0; text-transform: uppercase; letter-spacing: 4px; }
        .subtitle { font-size: 1.2rem; color: var(--subtext); margin: 20px 0; letter-spacing: 2px; }
        
        /* BOTÃO CORRIGIDO: Aponta para o arquivo físico criado no repositório */
        .btn-main { 
            display: inline-block; padding: 15px 30px; border: 1px solid var(--primary); 
            color: var(--primary); text-decoration: none; border-radius: 5px; 
            font-size: 1rem; transition: 0.3s; margin-top: 30px;
        }
        .btn-main:hover { background: var(--primary); color: var(--bg); }

        .expertise { margin-top: 80px; width: 100%; max-width: 400px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #1a1a1a; margin: 10px; }
        .card h3 { color: var(--primary); margin: 0; font-size: 1.1rem; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>PAULO PKACCI</h1>
        <p class="subtitle">Engenheiro de Sistemas & Arquiteto</p>
        
        <a href="metodologia.html" class="btn-main">Conhecer Minha Metodologia</a>
    </section>

    <section class="expertise">
        <h2 style="color: var(--primary); font-size: 1.8rem; margin-bottom: 30px;">Serviços & Expertise</h2>
        <div class="card">
            <h3>Arquitetura Cloud</h3>
        </div>
    </section>

    <footer style="margin-top: 50px; color: #333; font-size: 0.8rem;">
        Developed by: Paulo Pkacci by 2026. <br>
        Restoration Point: Pkacci-Vitrine-Final-V1
    </footer>

</body>
</html>
